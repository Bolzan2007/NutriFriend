  <div class="container" id="pagina1">

      <h1><span class="normal">Bem-vindo<br>ao Nutri</span><span class="azul">Friend</span></h1>

      <div class="form-box">

          <button class="tab">Nutricionista</button>
        </div>
        <form id="cadastroForm">
          <input type="text" placeholder="Nome e sobrenome" id="nome" required />

          <input type="tel" placeholder="Telefone" id="telefone" required />
          <input type="password" placeholder="Senha" id="senha" required />
          <input type="text" placeholder="CRN" id="crn" required />
          <button type="button" class="botao-seta" onclick="validarFormulario()">➜</button>
        </form>
      </div>
    </div>
  </div>
